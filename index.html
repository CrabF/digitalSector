<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./public/fonts/fonts.css" />
    <link
      rel="shortcut icon"
      href="./public/icons/iconDone.svg"
      type="image/x-icon"
    />
    <title>Digital Sector</title>
  </head>
  <body>
    <div class="wrap">
      <span class="currentTime"></span>
      <div class="geo">
        Где я?
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
          />
          <path
            d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
          />
        </svg>
      </div>
      <span class="weather"></span>
      <img style="display: block; height: 100vh; width: 100vw" src="" alt="" />
      <div class="todo">
        <h2
          style="
            color: white;
            margin-bottom: 40px;
            font-size: 38px;
            font-weight: 500;
          "
        >
          Список задач
        </h2>
        <form action="">
          <div class="todo__header">
            <input class="todo__input" type="text" autofocus required />
            <input class="todo__button" value="Запишем" type="submit" />
          </div>
          <div class="todo__deleteAll">
            <button class="todo__deleteAllButton" type="button">
              Удалить все выполненные задачи
            </button>
          </div>
          <div>
            <ul class="todo__list"></ul>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
